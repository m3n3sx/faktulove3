<!-- Design System Button Field Component -->
<button
    type="{{ type }}"
    {% if id %}id="{{ id }}"{% endif %}
    class="btn ds-button ds-button-{{ variant }} ds-button-{{ size }} {% if full_width %}w-100{% endif %} {{ class }}"
    {% if disabled %}disabled{% endif %}
    {% if onclick %}onclick="{{ onclick }}"{% endif %}
    data-loading-text="{{ loading_text }}"
>
    <span class="ds-button-content">
        <!-- Content will be inserted here by the template tag -->
    </span>
</button>

<style>
.ds-button {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    user-select: none;
    border: 1px solid transparent;
    text-decoration: none;
    transition: all 0.2s ease-out;
    border-radius: 8px;
}

.ds-button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
}

.ds-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    pointer-events: none;
}

/* Button Variants */
.ds-button-primary {
    background-color: #3b82f6;
    border-color: #3b82f6;
    color: #ffffff;
}

.ds-button-primary:hover:not(:disabled) {
    background-color: #2563eb;
    border-color: #2563eb;
    color: #ffffff;
}

.ds-button-primary:active:not(:disabled) {
    background-color: #1d4ed8;
    border-color: #1d4ed8;
}

.ds-button-secondary {
    background-color: #ffffff;
    border-color: #d1d5db;
    color: #374151;
}

.ds-button-secondary:hover:not(:disabled) {
    background-color: #f9fafb;
    border-color: #9ca3af;
    color: #374151;
}

.ds-button-secondary:active:not(:disabled) {
    background-color: #f3f4f6;
    border-color: #6b7280;
}

.ds-button-ghost {
    background-color: transparent;
    border-color: transparent;
    color: #3b82f6;
}

.ds-button-ghost:hover:not(:disabled) {
    background-color: #eff6ff;
    color: #2563eb;
}

.ds-button-ghost:active:not(:disabled) {
    background-color: #dbeafe;
    color: #1d4ed8;
}

.ds-button-danger {
    background-color: #ef4444;
    border-color: #ef4444;
    color: #ffffff;
}

.ds-button-danger:hover:not(:disabled) {
    background-color: #dc2626;
    border-color: #dc2626;
    color: #ffffff;
}

.ds-button-danger:active:not(:disabled) {
    background-color: #b91c1c;
    border-color: #b91c1c;
}

/* Button Sizes */
.ds-button-xs {
    padding: 4px 8px;
    font-size: 12px;
    line-height: 1.25;
    min-height: 24px;
}

.ds-button-sm {
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.25;
    min-height: 32px;
}

.ds-button-md {
    padding: 10px 16px;
    font-size: 16px;
    line-height: 1.5;
    min-height: 44px;
}

.ds-button-lg {
    padding: 12px 20px;
    font-size: 18px;
    line-height: 1.5;
    min-height: 52px;
}

.ds-button-xl {
    padding: 16px 24px;
    font-size: 20px;
    line-height: 1.5;
    min-height: 60px;
}

/* Loading State */
.ds-button[data-loading="true"] {
    pointer-events: none;
    opacity: 0.8;
}

.ds-button[data-loading="true"] .ds-button-content {
    opacity: 0.7;
}

.ds-button .spinner-border-sm {
    width: 1rem;
    height: 1rem;
    margin-right: 0.5rem;
}

/* Full Width */
.ds-button.w-100 {
    width: 100% !important;
}

/* Dark theme support */
@media (prefers-color-scheme: dark) {
    .ds-button-secondary {
        background-color: #1f2937;
        border-color: #374151;
        color: #f9fafb;
    }
    
    .ds-button-secondary:hover:not(:disabled) {
        background-color: #374151;
        border-color: #4b5563;
        color: #f9fafb;
    }
    
    .ds-button-secondary:active:not(:disabled) {
        background-color: #4b5563;
        border-color: #6b7280;
    }
    
    .ds-button-ghost:hover:not(:disabled) {
        background-color: rgba(59, 130, 246, 0.1);
        color: #60a5fa;
    }
    
    .ds-button-ghost:active:not(:disabled) {
        background-color: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
    }
}
</style>

{% load static %}
{% load i18n %}

<div class="navbar-header">
  <div class="row align-items-center justify-content-between">
    <div class="col-auto">
      <div class="d-flex flex-wrap align-items-center gap-4">
        <button type="button" class="sidebar-toggle">
          <iconify-icon icon="heroicons:bars-3-solid" class="icon text-2xl non-active"></iconify-icon>
          <iconify-icon icon="iconoir:arrow-right" class="icon text-2xl active"></iconify-icon>
        </button>
        <button type="button" class="sidebar-mobile-toggle">
          <iconify-icon icon="heroicons:bars-3-solid" class="icon"></iconify-icon>
        </button>
        <form class="navbar-search">
          <input type="text" name="search" placeholder="Szukaj...">
          <iconify-icon icon="ion:search-outline" class="icon"></iconify-icon>
        </form>
      </div>
    </div>
    <div class="col-auto">
      <div class="d-flex flex-wrap align-items-center gap-3">
        
        <!-- Theme Toggle -->
        <button type="button" data-theme-toggle="" class="w-40-px h-40-px bg-neutral-200 rounded-circle d-flex justify-content-center align-items-center" aria-label="light">
          <iconify-icon icon="solar:sun-bold" class="text-xl"></iconify-icon>
        </button>
        
        <!-- Language Dropdown -->
        <div class="dropdown d-none d-sm-inline-block">
          <button class="w-40-px h-40-px bg-neutral-200 rounded-circle d-flex justify-content-center align-items-center" type="button" data-bs-toggle="dropdown">
            <iconify-icon icon="solar:global-line" class="text-xl"></iconify-icon>
          </button>
          <div class="dropdown-menu dropdown-menu-end" style="display: none;">
            <h6 class="dropdown-header">Język</h6>
            <a class="dropdown-item" href="#">
              <img src="{% static 'assets/images/flags/poland.png' %}" alt="Polish" class="w-20 h-20 rounded-circle me-2">
              Polski
            </a>
            <a class="dropdown-item" href="#">
              <img src="{% static 'assets/images/flags/flag1.png' %}" alt="English" class="w-20 h-20 rounded-circle me-2">
              English
            </a>
          </div>
        </div>

        <!-- Messages Dropdown -->
        <div class="dropdown">
          <button class="w-40-px h-40-px bg-neutral-200 rounded-circle d-flex justify-content-center align-items-center position-relative" type="button" data-bs-toggle="dropdown">
            <iconify-icon icon="mage:email" class="text-xl"></iconify-icon>
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">3</span>
          </button>
          <div class="dropdown-menu dropdown-menu-end" style="display: none; width: 300px;">
            <h6 class="dropdown-header">Wiadomości (3)</h6>
            <a class="dropdown-item" href="{% url 'lista_wiadomosci' %}">
              <div class="d-flex">
                <iconify-icon icon="solar:mail-line" class="text-primary me-2"></iconify-icon>
                <div>
                  <div class="fw-bold">Nowa wiadomość</div>
                  <small class="text-muted">Przykładowa treść...</small>
                </div>
              </div>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-center" href="{% url 'lista_wiadomosci' %}">Zobacz wszystkie</a>
          </div>
        </div>

        <!-- Notifications Dropdown -->
        <div class="dropdown">
          <button class="w-40-px h-40-px bg-neutral-200 rounded-circle d-flex justify-content-center align-items-center position-relative" type="button" data-bs-toggle="dropdown">
            <iconify-icon icon="iconoir:bell" class="text-xl"></iconify-icon>
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">5</span>
          </button>
          <div class="dropdown-menu dropdown-menu-end" style="display: none; width: 300px;">
            <h6 class="dropdown-header">Powiadomienia (5)</h6>
            <a class="dropdown-item" href="{% url 'notifications_list' %}">
              <div class="d-flex">
                <iconify-icon icon="solar:alert-circle-line" class="text-warning me-2"></iconify-icon>
                <div>
                  <div class="fw-bold">Nowe powiadomienie</div>
                  <small class="text-muted">Przykładowa treść...</small>
                </div>
              </div>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-center" href="{% url 'notifications_list' %}">Zobacz wszystkie</a>
          </div>
        </div>

        <!-- Profile Dropdown -->
        <div class="dropdown">
          <button class="d-flex justify-content-center align-items-center rounded-circle" type="button" data-bs-toggle="dropdown">
            <img src="{% static 'assets/images/defaultuser.png' %}" alt="image" class="w-40-px h-40-px object-fit-cover rounded-circle">
          </button>
          <div class="dropdown-menu dropdown-menu-end" style="display: none;">
            <h6 class="dropdown-header">{{ user.username }}</h6>
            <a class="dropdown-item" href="{% url 'view_profile' %}">
              <iconify-icon icon="solar:user-linear" class="me-2"></iconify-icon>
              Mój profil
            </a>
            <a class="dropdown-item" href="{% url 'email_inbox' %}">
              <iconify-icon icon="tabler:message-check" class="me-2"></iconify-icon>
              Skrzynka
            </a>
            <a class="dropdown-item" href="{% url 'company_settings' %}">
              <iconify-icon icon="icon-park-outline:setting-two" class="me-2"></iconify-icon>
              Ustawienia
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-danger" href="{% url 'account_logout' %}">
              <iconify-icon icon="lucide:power" class="me-2"></iconify-icon>
              Wyloguj
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
